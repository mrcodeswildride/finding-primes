<!DOCTYPE html>
<html>
  <head>
    <title>Finding Primes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Finding Primes</h1>

    <p>This program uses the sieve of Eratosthenes to find the primes up to an upper bound.</p>

    <input
      type="number"
      min="2"
      max="10000"
      placeholder="upper bound"
      autocomplete="off"
      id="number"
    />
    <button id="primesButton">Find primes</button>

    <div id="box"></div>
  </body>
</html>
